<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <ul>
        <fruit-item
          v-for="name in fruits"
          v-bind:fruit-name="name"
        ></fruit-item>
        <!-- v-for을 통해 반복 출력 -->
        <!-- name은 데이터이기 때문에 v-bind로 연결 -->
      </ul>
    </div>
    <script>
      const FruitItem = {
        // FruitItem: components로 연결
        template: "<li>{{ fruitName }}</li>",
        props: ["fruitName"], // html의 v-bind로 연결된 name이 fruitName으로 들어감
      };
      const App = {
        components: {
          FruitItem, // html에서 fruit-item 태그로 사용
        },
        data() {
          return {
            fruits: ["Apple", "Banana", "Cherry"],
          };
        },
      };
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
