<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ count }}</h1>
      <h2>{{ double }}</h2>
      <h2>{{ double }}</h2>
      <h2>{{ double }}</h2>
      <h2>{{ double }}</h2>
    </div>
    <script>
      // 컴포넌트
      const App = {
        data() {
          return {
            count: 3,
          };
        },
        computed: {
          // 계산된 데이터
          // 캐싱 기능을 갖기 때문에, 반복적으로 출력해도 연산을 낭비하지 않는다는 장점이 있습니다.
          double() {
            return this.count * 2;
          },
        },
      };
      const vm = Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
